<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiveKick DeMake</title>
    <script src="phaser.min.js"></script>
    <script src="src/boot.js"></script>
		<script src="src/preload.js"></script>
		<script src="src/gametitle.js"></script>
		<script src="src/divekick.js"></script>
		<script src="src/gameover.js"></script>	
		<script src="src/charselect.js"></script>	
    		<style>
    			body{margin:0}
    		</style>
		<script> 
			var game = new Phaser.Game(256, 240, Phaser.AUTO, 'gameDiv');
				game.state.add("Boot",boot);
				game.state.add("Preload",preload);
				game.state.add("GameTitle",gameTitle);
				game.state.add("CharSelect",charSelect);
				game.state.add("DiveKick",diveKick);
				game.state.add("GameOver",gameOver);

				game.state.start("Boot");
		</script>
</head>
<body>
  <div id="gameDiv"></div>
</body>
</html>
